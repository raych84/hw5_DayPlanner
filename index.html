<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="todays-date"></div>
    <div class="d-flex p-2 bd-highlight"></div>
    <div class="time"></div>
    <form>
      <div class="form-group" id="9a">
        <label for="hour-block">09:00</label>
        <input type="text" class="form-control" placeholder="Enter Event ">
        <button type="submit" class="btn btn-primary mb-2"  id="save-event">Save Event</button>
      </div>
      
      <div class="form-group" id="10a">
        <label for="hour-block">10:00</label>
        <input type="text" class="form-control" placeholder="Enter Event ">
        <button type="submit" class="btn btn-primary mb-2" id="save-event">Save Event</button>
      </div>
      
      <div class="form-group" id="11a">

        <input type="text" class="form-control" placeholder="Enter Event ">
        <button type="submit" class="btn btn-primary mb-2" id="save-event">Save Event</button>
      </div>
      
      <div class="form-group" id="12p">

        <input type="text" class="form-control" placeholder="Enter Event ">
        <button type="submit" class="btn btn-primary mb-2" id="save-event">Save Event</button>
      </div>
      
      <div class="form-group" id="1p">
        <label for="hour-block">13:00</label>
        <input type="text" class="form-control" placeholder="Enter Event ">

      </div>
     
      <div class="form-group" id="2p">

        <input type="text" class="form-control" placeholder="Enter Event ">
        <button type="submit" class="btn btn-primary mb-2" id="save-event">Save Event</button>
      </div>
  
      <div class="form-group" id="3p">
        <label for="hour-block">15:00</label>
        <input type="text" class="form-control" placeholder="Enter Event ">
        <button type="submit" class="btn btn-primary mb-2" id="save-event">Save Event</button>
      </div>
      
      <div class="form-group" id="4p">
        <label for="hour-block">16:00</label>
        <input type="text" class="form-control" placeholder="Enter Event ">
        <button type="submit" class="btn btn-primary mb-2" id="save-event">Save Event</button>
      </div>
      
      <div class="form-group" id="5p">
        <label for="hour-block">17:00</label>

        </div>
       
    </form>
   



  </div>
